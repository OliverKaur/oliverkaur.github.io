<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost City 2004 RuneScape Time Played & Bank Value</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    button {
      margin-left: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
    pre {
      background: black;
      color: lime;
      padding: 12px;
      margin-top: 10px;
      white-space: pre-wrap;
      font-size: 14px;
      border-radius: 6px;
    }
    h3 {
      margin-top: 30px;
      text-align: center;
      line-height: 1.5em;
    }
    h3 a {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>Upload a .sav file to Check Time Played & Bank Value</h2>
  <input type="file" id="file" accept=".sav">
  <button onclick="readSave()">Check Ticks</button>
  <pre id="out"></pre>

  <script>
    // ----------- TIME PARSER -----------
    function formatTime(seconds) {
      const days = Math.floor(seconds / 86400);
      seconds %= 86400;
      const hours = Math.floor(seconds / 3600);
      seconds %= 3600;
      const minutes = Math.floor(seconds / 60);
      seconds = Math.floor(seconds % 60);
      return { days, hours, minutes, seconds };
    }

    // ----------- BANK PARSER -----------
    function parseBankFromSave(bytes) {
      // Search for the 00 5F 00 F0 marker
      for (let i = 0; i < bytes.length - 4; i++) {
        if (bytes[i] === 0x00 && bytes[i+1] === 0x5F && bytes[i+2] === 0x00 && bytes[i+3] === 0xF0) {
          let bank = [];
          let ptr = i + 4;

          // Read until we hit invalid/empty slot or end
          while (ptr + 6 < bytes.length) {
            const id = (bytes[ptr] << 8) | bytes[ptr + 1];
            const qty = (bytes[ptr + 2] << 24) | (bytes[ptr + 3] << 16) | (bytes[ptr + 4] << 8) | bytes[ptr + 5];
            ptr += 6;

            if (id === 0 || qty === 0) break; // end of bank
            bank.push({ id, qty });
          }
          return bank;
        }
      }
      return [];
    }

    // ----------- BANK VALUE CALCULATOR -----------
    function calculateBankValue(bank, prices, idMap) {
      return bank.reduce((sum, item) => {
        const name = idMap[item.id];
        const price = prices[name] || 0;
        return sum + price * item.qty;
      }, 0);
    }

    // ----------- MAIN FUNCTION -----------
    function readSave() {
      const file = document.getElementById("file").files[0];
      if (!file) return alert("Choose a file first!");

      const reader = new FileReader();
      reader.onload = async function(e) {
        const bytes = new Uint8Array(e.target.result);
        const ticks = (bytes[24] << 24) | (bytes[25] << 16) | (bytes[26] << 8) | bytes[27];
        const totalSeconds = ticks * 0.6;
        const t = formatTime(totalSeconds);

        // Load prices + ID map
        const [prices, idMap] = await Promise.all([
          fetch("prices.json").then(r => r.json()),
          fetch("idmap.json").then(r => r.json()).catch(() => ({})) // optional
        ]);

        const bank = parseBankFromSave(bytes);
        const bankValue = calculateBankValue(bank, prices, idMap);

        const out =
          `Ticks: ${ticks}\n\n` +
          `Minutes: ${Math.floor(totalSeconds / 60)}m ${Math.floor(totalSeconds % 60)}s\n` +
          `Hours: ${Math.floor(totalSeconds / 3600)}h ${Math.floor((totalSeconds % 3600) / 60)}m ${Math.floor(totalSeconds % 60)}s\n` +
          `Days: ${t.days}d ${t.hours}h ${t.minutes}m ${t.seconds}s\n\n` +
          `ðŸ’° Bank Value: ${bankValue.toLocaleString()} gp\n` +
          `Items Parsed: ${bank.length}`;

        document.getElementById("out").innerText = out;
      };

      reader.readAsArrayBuffer(file);
    }
  </script>

  <h3>
    You can access your Lost City save file here: <br>
    <a href="https://2004.lostcity.rs/account" target="_blank">
      2004.lostcity.rs/account
    </a>
  </h3>

</body>
</html>
